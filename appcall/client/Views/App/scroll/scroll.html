<template name="scroll">

<div class="container">
	
	
	<div class="row">
	<div id="wrapper" class="col-lg-6 col-md-6 " style="height:300px;">
		<form>
		<input type="hidden" name="id" value="{{favoriteList}}">
		<div id="scroller" >
			<ul>
				{{#each getProduct}}
				

						<li style="">
							<div class="clearfix">
							<img class="img-thumbnail pull-left" vspace="20" hspace="20"  src="upload/{{getImage image}}">
							<h3>{{title}}</h3>
							<p>{{description}}</p>

							</div>
							
							<p style="margin-left:60px;" class=" btn disabled btn-primary">{{price}}</p>
							
							<a href="#" id="favorite" class="btn btn-primary pull-right" style="margin-right:30px;">Add Favorite</a>
							
						</li>
						

					
					
				{{/each}}
				
				
			</ul>
		</div>
		</form>
	</div>
	<div class="col-lg-4 col-md-4">
		<div style="padding-top:30px;">
			<ul>
				{{#with favoriteList}}
				

						<li style="list-style:none;">
							<div class="clearfix">
							<img class="img-thumbnail pull-left col-lg-4" vspace="20" hspace="20"  src="upload/{{getImage image}}">
							<h3>{{title}}</h3>

							</div>
							
							<p class=" text-center">{{price}}</p>
							
							
						</li>
						

					
					
				{{/with}}
				
				
			</ul>
		</div>
	</div>
	</div>
</div>


</template>
