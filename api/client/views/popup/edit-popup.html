<template name="editpopup">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Popup</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Form Edit Popup
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Title</label>
                                            <input class="form-control" name="title" id="title" value="{{title}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Content</label>
                                            <textarea class="form-control" name="content" id="content" rows="3" value="{{content}}"></textarea>
                                        </div>
                                        <div class="form-group">
                                             <label>Event</label>
                                            <select name="events" id="events" class="form-control">
                                              <option value="Select Event">Select</option>
                                            </select>
                                        </div> 
                                         <button type="submit" id="editpop" class="btn btn-default">Edit User</button>
                                        <button type="reset" class="btn btn-default">Close</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
</template>
