<template name="popup">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Popup System</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Popup
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Title</th>
                                            <th>Content</th>
                                            <th>Event</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each showpop}}
                                            <tr>
                                                <td>#</td>
                                                <td>{{title}}</td>
                                                <td>{{content}}</td>
                                                <td>{{name}}</td>
                                                <td colspan="3">
                                                    <a href="/popup/view/{{_id}}">View /</a>
                                                    <a href="#" id="remove">Delete /</a>
                                                    <a href="/popup/edit/{{_id}}">Edit</a>
                                                </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add New Popup
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input class="form-control" name="title" id="title">
                                </div> 
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea class="form-control" name="content" id="content" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                     <label>Event</label>
                                    <select name="events" id="events" class="form-control">
                                        <option value="" style="display:none">Select</option>
                                        {{#each getevents}}
                                            <option value="{{_id}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div> 
                                <button type="submit" id="addpop" class="btn btn-default">Add Popup</button>
                                <button type="reset" class="btn btn-default" id="close">Close</button>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    <!-- /#wrapper -->
</template>
