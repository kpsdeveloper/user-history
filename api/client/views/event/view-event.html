<template name="viewevents">
    <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Events Detials</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Events Detials
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Reward Point</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            <tr class="odd gradeX">
                                                <td>{{time}}</td>
                                                <td>{{reward_point}}</td>
                                            </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
</template>
