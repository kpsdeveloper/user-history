<template name="editevents">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Events</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Form Edit Events
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Time</label>
                                            <input class="form-control" name="time" id="time" value="{{time}}">
                                        </div> 
                                        <div class="form-group">
                                            <label>Reward Point</label>
                                            <input class="form-control" name="reward" id="reward" value="{{reward_point}}">
                                        </div> 
                                         <div class="form-group">
                                             <label>Page</label>
                                            <select name="page" id="page" class="form-control">
                                              <option value="{{pageId}}">{{pageId}}</option>
                                            </select>
                                        </div> 
                                         <button type="submit" id="editevents" class="btn btn-default">Edit User</button>
                                        <button type="reset" class="btn btn-default">Close</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
</template>
